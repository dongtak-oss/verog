<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verog – 신뢰도 높은 식당 리뷰</title>

  <!-- Tailwind + 폰트 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-sm">

  <!-- ✅ 로고 -->
  <div class="text-center py-4 font-extrabold text-xl tracking-tight">Verog</div>

  <!-- ✅ 상단 탭 필터바 -->
  <div id="tab-bar" class="flex justify-around border-b border-gray-200 sticky top-0 z-50 bg-white">
    <button id="tab-seongsu" class="w-1/2 py-3 font-semibold border-b-2 border-black">🍝 성수 파스타</button>
    <button id="tab-testlab" class="w-1/2 py-3 text-gray-500">🔬 Verog 테스트랩</button>
  </div>

  <!-- ✅ 카드 리스트 출력 영역 -->
  <div id="card-list" class="p-4 space-y-4">
    <!-- JS에서 카드 삽입 -->
  </div>

  <!-- ✅ 지도 보기 버튼 -->
  <div id="map-button" class="flex justify-center py-6">
    <a href="map.html" class="inline-flex items-center bg-green-500 text-white px-5 py-3 rounded-full shadow font-semibold text-base">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 013 15.382V5.618a2 2 0 011.553-1.894L9 1l6 3 5.447-2.724A2 2 0 0121 5.618v9.764a2 2 0 01-1.553 1.894L15 20l-6-3z" />
      </svg>
      지도 보기
    </a>
  </div>

  <!-- ✅ 전체 카드형 정보창 (리스트 & 지도 통합용) -->
<div id="info-full-card" class="hidden fixed inset-0 bg-white z-[1000] overflow-y-auto">
  <div class="info-header px-4 pt-4 pb-2 sticky top-0 bg-white z-10 border-b">
    <button id="back-to-preview" class="text-sm text-gray-500">← 돌아가기</button>
    <h2 id="full-title" class="font-bold text-lg mt-2"></h2>
  </div>

  <!-- 이미지 캐러셀 -->
  <div class="carousel-container relative overflow-hidden w-full">
    <div class="carousel-images flex transition-transform duration-300 ease-in-out" id="carousel-images"></div>
    <button class="carousel-btn left absolute left-2 top-1/2 -translate-y-1/2" id="carousel-prev">←</button>
    <button class="carousel-btn right absolute right-2 top-1/2 -translate-y-1/2" id="carousel-next">→</button>
  </div>

  <!-- 설명 및 카테고리 -->
  <div class="px-4 py-4 space-y-2 text-gray-700 text-sm">
    <div><strong>설명:</strong> <span id="full-description"></span></div>
    <div><strong>카테고리:</strong> <span id="full-type"></span></div>
  </div>

  <!-- 리뷰 섹션 -->
  <div id="review-section" class="px-4 py-6">
    <h4 class="text-lg font-semibold mb-4">리뷰</h4>
    <ul id="review-list" class="space-y-6">
      <!-- JS로 리뷰 삽입 -->
    </ul>
  </div>

  <!-- 리뷰 작성 버튼 -->
  <div class="px-4 pb-8">
    <a id="review-button" class="block w-full text-center bg-blue-500 text-white py-3 rounded-lg font-semibold" href="#" target="_blank">
      ➕ 리뷰 작성하기
    </a>
  </div>
</div>




  <!-- ✅ script.js 연결 -->
  <script src="script.js"></script>
</body>
</html>
